[tox]
envlist = py311
isolated_build = True

[testenv]
deps =
    pytest>=8.4.0
    pytest-cov>=6.2.0
    pytest-asyncio>=1.1.0
    hypothesis>=6.100.0
    ruff>=0.12.0
    mypy>=1.17.1
    types-requests
    types-PyYAML
    pydantic>=2.11.0
    packaging>=23.0
    fastapi>=0.115.0
    httpx>=0.24.0
    psutil>=5.9
    jsonschema==4.25.0
extras = 
    fastapi
    loki
    metrics
usedevelop = true
passenv =
    CI
setenv = 
    FAPILOG_TEST_MAX_LOOP_STALL_SECONDS = 0.25
    HYPOTHESIS_MAX_EXAMPLES = 100
commands =
    ruff check .
    mypy --config-file pyproject.toml --explicit-package-bases src/
    python scripts/lint_test_assertions.py tests/ --baseline .weak-assertion-baseline.txt --strict
    pytest tests/ -m "not flaky" --cov=src/fapilog --cov-branch --cov-report=term-missing --cov-fail-under=90
