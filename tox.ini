[tox]
envlist = py311
isolated_build = True

[testenv]
deps =
    pytest>=8.4.0
    pytest-cov>=6.2.0
    pytest-asyncio>=1.1.0
    ruff>=0.12.0
    mypy>=1.17.1
    types-requests
    types-PyYAML
    pydantic>=2.11.0
    packaging>=23.0
    fastapi>=0.115.0
    httpx>=0.24.0
    psutil>=5.9
    jsonschema==4.25.0
extras = 
    fastapi
    loki
    metrics
usedevelop = true
setenv = 
    FAPILOG_TEST_MAX_LOOP_STALL_SECONDS = 0.10
commands =
    ruff check .
    mypy --config-file pyproject.toml --explicit-package-bases src/
    pytest tests/ --cov=src/fapilog --cov-report=term-missing --cov-fail-under=90 