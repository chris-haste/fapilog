name: CloudWatch Sink Tests

permissions:
  contents: read

on:
  pull_request:
    paths:
      - "src/fapilog/plugins/sinks/contrib/cloudwatch.py"
      - "tests/integration/test_cloudwatch_sink_localstack.py"
      - "tests/unit/test_cloudwatch_sink.py"
      - ".github/workflows/test-cloudwatch-sink.yml"
  push:
    branches: [main]
    paths:
      - "src/fapilog/plugins/sinks/contrib/cloudwatch.py"
      - "tests/integration/test_cloudwatch_sink_localstack.py"
      - "tests/unit/test_cloudwatch_sink.py"
      - ".github/workflows/test-cloudwatch-sink.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:3.0
        ports:
          - 4566:4566
        env:
          SERVICES: logs
          DEFAULT_REGION: us-east-1
        options: >-
          --health-cmd="curl -s http://localhost:4566/_localstack/health"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=15s
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -e ".[aws,dev]"
      - name: Verify LocalStack is ready
        run: |
          curl -s http://localhost:4566/_localstack/health | python -c "import sys,json; d=json.load(sys.stdin); print('LocalStack ready:', d)"
      - name: Run CloudWatch tests
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
          LOCALSTACK_ENDPOINT: http://localhost:4566
        run: |
          pytest tests/unit/test_cloudwatch_sink.py -q
          pytest tests/integration/test_cloudwatch_sink_localstack.py -q
