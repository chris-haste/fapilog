name: Generate Compatibility Badges

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  badges:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          pip install -e .
      - name: Generate badges
        run: |
          python scripts/generate_compat_badges.py --output badges/
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: update compatibility badges'
          title: 'chore: update compatibility badges'
          body: |
            Automated update of compatibility badges.

            Generated by the scheduled compat-badges workflow.
          branch: chore/update-compat-badges
          delete-branch: true

