# Pre-commit configuration
default_install_hook_types: [pre-commit, pre-push, commit-msg]
default_stages: [pre-commit]

repos:
  # Ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # MyPy for type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        name: MyPy (Type checking)
        additional_dependencies: [
          types-requests,
          types-PyYAML,
          pydantic>=2.11.0,
          packaging>=23.0,
          fastapi>=0.115.0,
          httpx>=0.24.0,
          pytest>=8.4.0,
          pytest-asyncio>=1.1.0
        ]
        files: ^src/
        args: [--config-file, pyproject.toml, --explicit-package-bases]

  # Vulture for dead code detection
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.14
    hooks:
      - id: vulture
        name: Vulture (Dead code detection)
        args: [src/, tests/]

  # Local hooks (project automation)
  - repo: local
    hooks:
      - id: generate-env-matrix
        name: Generate env vars doc
        entry: sh -c 'python scripts/generate_env_matrix.py --output docs/env-vars.md && git add docs/env-vars.md'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit, manual]

      - id: check-settings-descriptions
        name: Check Settings field descriptions
        entry: python scripts/check_settings_descriptions.py --min-length 15
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit, manual]

      - id: coverage-check
        name: Code Coverage (90%+ required)
        entry: python scripts/check_coverage.py
        language: system
        stages: [pre-commit]
        description: "Ensure minimum 90% code coverage"
        always_run: true
        pass_filenames: false
        verbose: true

      - id: pydantic-v1-check
        name: Project Guardrails (Pydantic v1 Syntax Check)
        entry: python scripts/check_pydantic_v1.py
        language: system
        stages: [pre-commit]
        description: "Check for deprecated Pydantic v1 syntax patterns"
        always_run: true
        types: [python]

      - id: release-guardrails
        name: Release Guardrails Check
        entry: python scripts/check_release_guardrails.py
        language: system
        stages: [pre-commit]
        description: "Check for proper version bumps and changelog updates on release commits"
        always_run: true

      - id: forbid-rst-in-docs
        name: Forbid .rst files in docs (Markdown-only policy)
        entry: bash
        args:
          - -c
          - |
            if git ls-files -- 'docs/**/*.rst' | grep -q '\.rst$'; then
              echo 'Error: .rst files found under docs/. Use Markdown (.md) only.'
              git ls-files -- 'docs/**/*.rst' || true
              exit 1
            fi
        language: system
        pass_filenames: false
        stages: [pre-commit, pre-push]